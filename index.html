<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div id="card">
      <div class="image-container">
        <img
          src="images\image-equilibrium.jpg"
          alt="equilibrium-image"
          id="main-img"
        />
        <div class="after"><img src="images\icon-view.svg" alt="eye" /></div>
      </div>

      <div class="name" id="nft-name">Equilibrium #3429</div>

      <div class="content">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="sus">
        <div class="sus1">
          <img src="images\icon-ethereum.svg" alt="ethereum" />
          <span id="price">0.041 ETH</span>
        </div>

        <div class="sus1">
          <img src="images\icon-clock.svg" alt="clock" />
          <span class="content">3 days left</span>
        </div>
      </div>

      <hr />

      <div class="content" id="avatar">
        <img src="images\image-avatar.png" alt="avatar" />
        <div>Creation of <span class="name">Jules Wyvern</span></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/w35573" target="_blank">Prathamesh</a>.
    </div>
  </body>
</html>
